name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: ./mvnw clean verify

    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        ./mvnw package -Pprod jib:build -Djib.to.image=yourdockerhubusername/task-manager:${GITHUB_SHA}
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker push yourdockerhubusername/task-manager:${GITHUB_SHA}
