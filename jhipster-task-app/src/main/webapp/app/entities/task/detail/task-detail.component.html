<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (task()) {
      <div>
        <h2 data-cy="taskDetailsHeading"><span jhiTranslate="jhipsterTaskApp.task.detail.title">Task</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ task()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterTaskApp.task.title">Title</span></dt>
          <dd>
            <span>{{ task()!.title }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterTaskApp.task.completed">Completed</span></dt>
          <dd>
            <span>{{ task()!.completed }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterTaskApp.task.dueDate">Due Date</span></dt>
          <dd>
            <span>{{ task()!.dueDate | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterTaskApp.task.description">Description</span></dt>
          <dd>
            <span>{{ task()!.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/task', task()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
