name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven and create Docker image
      run: |
        cd jhipster-task-app
        ./mvnw -Pprod clean verify jib:dockerBuild
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Push Docker image
      run: |
        docker tag jhipster-task-app ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-task-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jhipster-task-app:latest
