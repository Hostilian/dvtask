name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: yourdockerhubusername/5dvtaskimagethelatest:latest

    - name: Verify Docker image
      run: |
        docker pull yourdockerhubusername/5dvtaskimagethelatest:latest
        docker inspect yourdockerhubusername/5dvtaskimagethelatest:latest

    - name: Run Docker image and capture logs
      run: |
        docker run -d --name test-container -p 8080:8080 yourdockerhubusername/5dvtaskimagethelatest:latest
        docker logs -f test-container &
        DOCKER_PID=$!
        echo "Waiting for application to start (this may take up to 5 minutes)..."
        for i in {1..30}; do
          if curl -sf http://localhost:8080/management/health > /dev/null 2>&1; then
            echo "Application started successfully"
            kill $DOCKER_PID
            exit 0
          fi
          sleep 10
        done
        echo "Application failed to start within the timeout period"
        kill $DOCKER_PID
        docker logs test-container
        exit 1

    - name: Check application health
      run: |
        if curl -sf http://localhost:8080/management/health > /dev/null 2>&1; then
          echo "Health check passed"
        else
          echo "Health check failed"
          docker logs test-container
          exit 1
        fi

    - name: Diagnostic information
      if: failure()
      run: |
        echo "Container logs:"
        docker logs test-container
        echo "Container processes:"
        docker top test-container
        echo "Container network:"
        docker network inspect bridge
        echo "Java version:"
        docker exec test-container java -version
        echo "Contents of /workspace/app:"
        docker exec test-container ls -la /workspace/app
        echo "Contents of target directory:"
        docker exec test-container ls -la /workspace/app/target

    - name: Clean up
      if: always()
      run: docker rm -f test-container
