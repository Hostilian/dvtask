name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: ./mvnw clean verify -Pprod -DskipTests
      working-directory: ./jhipster-task-app

    - name: Run tests
      run: ./mvnw test
      working-directory: ./jhipster-task-app

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: jhipster-task-app/target/surefire-reports

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./jhipster-task-app
        file: ./jhipster-task-app/src/main/docker/Dockerfile.jvm
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          watashiwa19/dvtsk:latest
          watashiwa19/dvtsk:${{ github.sha }}

    - name: Cleanup
      if: always()
      run: |
        ./mvnw clean
        docker image prune -f
      working-directory: ./jhipster-task-app
