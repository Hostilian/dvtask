name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Remove duplicate test classes
      run: |
        cd jhipster-task-app
        rm -rf src/test/java/ipsum

    - name: Build with Maven and create Docker image
      run: |
        cd jhipster-task-app
        chmod +x mvnw
        ./mvnw -Pprod clean verify jib:dockerBuild -DskipTests -Djib.to.image=watashiwa19/latestdvtaskimagethelatest:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Push Docker image
      run: |
        docker push watashiwa19/latestdvtaskimagethelatest:latest

    - name: Verify Docker image
      run: |
        docker pull watashiwa19/latestdvtaskimagethelatest:latest
        docker inspect watashiwa19/latestdvtaskimagethelatest:latest
