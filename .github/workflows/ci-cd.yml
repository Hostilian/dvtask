name: CI Pipeline 2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x jhipster-task-app/gradlew

    - name: Build with Gradle
      run: |
        cd jhipster-task-app
        ./gradlew bootJar -Pprod -x test

    - name: Run tests
      run: |
        cd jhipster-task-app
        ./gradlew test

    - name: Build and push Docker image with Jib
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      run: |
        cd jhipster-task-app
        ./gradlew jib \
          -Djib.to.image=$DOCKER_HUB_USERNAME/dvtsk:${{ github.sha }} \
          -Djib.to.tags=latest \
          -Djib.to.auth.username=$DOCKER_HUB_USERNAME \
          -Djib.to.auth.password=$DOCKER_HUB_ACCESS_TOKEN

    - name: Cleanup
      if: always()
      run: |
        cd jhipster-task-app
        ./gradlew clean
        docker image prune -f
