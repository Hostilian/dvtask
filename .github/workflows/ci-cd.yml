name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Clean up test directory
      run: |
        find . -name "src" -type d -exec find {} -path "*/test/java" -name "*.java" -type f -delete \;

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Check Docker Hub login
      run: |
        echo ${{ secrets.DOCKERHUB_USERNAME }}
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: List directory contents
      run: ls -R

    - name: Display Dockerfile contents
      run: cat .devcontainer/Dockerfile || echo "Dockerfile not found"

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: .devcontainer/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/5dvtaskimagethelatest:latest
        build-args: |
          VARIANT=17
          INSTALL_MAVEN=true
          INSTALL_GRADLE=true
          NODE_VERSION=20.15.0

    - name: Verify Docker image
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/5dvtaskimagethelatest:latest
        docker inspect ${{ secrets.DOCKERHUB_USERNAME }}/5dvtaskimagethelatest:latest

    - name: Run Docker image and capture logs
      run: |
        docker run -d --name test-container -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/5dvtaskimagethelatest:latest
        echo "Waiting for application to start (this may take up to 5 minutes)..."
        for i in {1..30}; do
          if docker logs test-container 2>&1 | grep -q "Started" ; then
            echo "Application started successfully"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Application failed to start within the timeout period"
            docker logs test-container
            exit 1
          fi
          sleep 10
        done

    - name: Check application health
      run: |
        if curl -sf http://localhost:8080/management/health > /dev/null 2>&1; then
          echo "Health check passed"
        else
          echo "Health check failed"
          docker logs test-container
          exit 1
        fi

    - name: Diagnostic information
      if: failure()
      run: |
        echo "Container logs:"
        docker logs test-container
        echo "Container processes:"
        docker top test-container
        echo "Container network:"
        docker network inspect bridge
        echo "Java version:"
        docker exec test-container java -version
        echo "Contents of /workspace/app:"
        docker exec test-container ls -la /workspace/app
        echo "Contents of target directory:"
        docker exec test-container ls -la /workspace/app/target

    - name: Clean up
      if: always()
      run: docker rm -f test-container || true
